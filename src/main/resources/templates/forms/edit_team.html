<!DOCTYPE html>
<html>
<body>
<div data-th-fragment="edit-team-modal">

    <div class="modal" id="edit_team" ng-app="app">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Editar Equipo</h2>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <form name="editGameForm" ng-submit="updateTeam()">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input class="form-control" type="text" ng-model="vm.activeTeam.name"/>
                                </div>
                                <button type="submit" class="btn btn-default btn-success" onclick="$('.modal').modal('hide')"
                                        aria-label="Left Align">
                                    Guardar
                                </button>
                                <button type="button" class="btn btn-default btn-danger" data-dismiss="modal"
                                        aria-label="Left Align" onclick="window.location.reload()">Cancelar
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
