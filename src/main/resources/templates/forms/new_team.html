<!DOCTYPE html>
<html>
<body>
<div data-th-fragment="new-team-modal">

    <div class="modal" id="new_team" ng-app="app">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Nuevo Equipo</h2>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <form name="newGameForm" ng-submit="createTeam()">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input class="form-control" type="text" ng-model="vm.newTeam.name"/>
                                </div>
                                <button type="submit" class="btn btn-default btn-success" onclick="$('.modal').modal('hide')"
                                        aria-label="Left Align">
                                    Guardar
                                </button>
                                <button type="button" class="btn btn-default btn-danger" data-dismiss="modal"
                                        aria-label="Left Align">Cancelar
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
