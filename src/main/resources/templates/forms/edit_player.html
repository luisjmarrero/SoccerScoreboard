<!DOCTYPE html>
<html>
<body>
<div data-th-fragment="edit-player-modal">
    <div class="modal" id="edit_player" ng-app="app">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Editar Jugador</h2>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <form name="editPlayerForm" ng-submit="updatePlayer()">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input class="form-control" type="text" ng-model="pm.activePlayer.name"
                                           value="{{pm.activePlayer.name}}"/>
                                </div>

                                <div class="form-group">
                                    <label>Apellido</label>
                                    <input class="form-control" ng-model="pm.activePlayer.lastName"
                                           value="{{pm.activePlayer.lastName}}"/>
                                </div>

                                <div class="form-group">
                                    <label>Numero</label>
                                    <select class="form-control" ng-model="pm.activePlayer.number">
                                        <!--<option>{{pm.activePlayer.number}}</option>-->
                                        <option ng-repeat="number in pm.numbers">{{number}}</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Posision</label>
                                    <input class="form-control" type="text" ng-model="pm.activePlayer.position"
                                           value="{{pm.activePlayer.position}}"/>
                                </div>

                                <div class="form-group">
                                    <label>Equipo</label>
                                    <select class="form-control" ng-model="pm.team">
                                        <!--<option>{{pm.activePlayer.team.name}}</option>-->
                                        <option ng-repeat="team in pm.teams" value="{{team}}">{{team.name}}
                                        </option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-default btn-success" aria-label="Left Align"
                                        onclick="$('.modal').modal('hide')">
                                    Guardar
                                </button>
                                <button type="button" class="btn btn-default btn-danger" data-dismiss="modal"
                                        aria-label="Left Align" onclick="window.location.reload()">Cancelar
                                </button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
