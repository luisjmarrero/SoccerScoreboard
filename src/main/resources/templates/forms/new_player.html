<!DOCTYPE html>
<html>
<body>
<div data-th-fragment="new-player-modal">

    <div class="modal" id="new_player" ng-app="app">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h2>Nuevo Jugador</h2>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <!-- FORM -->
                            <form name="newPlayerForm" ng-submit="createPlayer()">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input type="text" name="name" class="form-control" ng-model="pm.newPlayer.name"
                                    required="required"/>
                                    <!--<span ng-show="errorName">{{errorName}}</span>-->
                                </div>
                                <div class="form-group">
                                    <label>Apellido</label>
                                    <input type="text" name="lastName" class="form-control"
                                           ng-model="pm.newPlayer.lastName" required="required"/>
                                    <!--<span ng-show="errorUserName">{{errorUserName}}</span>-->
                                </div>
                                <div class="form-group">
                                    <label>Numero</label>
                                    <select class="form-control" ng-model="pm.newPlayer.number"
                                        required="required">
                                        <option ng-repeat="number in pm.numbers">
                                            {{number}}
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Posision</label>
                                    <input type="text" name="position" class="form-control"
                                           ng-model="pm.newPlayer.position" required="required"/>
                                    <!--<span ng-show="errorUserName">{{errorUserName}}</span>-->
                                </div>

                                <div class="form-group" ng-controller="TeamController as vm">
                                    <label>Equipo</label>
                                    <select class="form-control" ng-model="pm.team" required="required">
                                        <option ng-repeat="team in pm.teams" value="{{team}}">{{team.name}}
                                        </option>
                                    </select>
                                </div>


                                <button type="submit" class="btn btn-default btn-success" onclick="$('.modal').modal('hide')"
                                        aria-label="Left Align" ng-disabled="newPlayerForm.$error.required">
                                    Guardar
                                </button>
                                <button type="button" class="btn btn-default btn-danger" data-dismiss="modal"
                                        aria-label="Left Align">Cancelar
                                </button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
