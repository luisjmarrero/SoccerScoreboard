<!DOCTYPE html>
<html>
<body>
<div data-th-fragment="new-game-modal">
    <!--ng-controller="GameController as vm"-->
    <div class="modal" id="new_game" ng-app="app">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Nuevo Partido</h2>
                </div>
                <div class="modal-body">
                    <form name="newGameForm" ng-submit="createGame()">
                        <div class="alert alert-danger"
                            ng-show="vm.equalTeams">
                            <span class="glyphicon glyphicon-exclamation-sign"></span>
                            <strong>Los equipos no pueden ser iguales!</strong>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-2">
                                <div ng-controller="TeamController as tm">
                                    <label>Equipo Visitante</label>
                                    <select class="form-control" name="teamA" ng-model="vm.newGame.teamA"
                                            ng-change="validateTeams()" required="required">
                                        <option ng-repeat="team in tm.teams" value="{{team}}">{{team.name}}</option>
                                    </select>
                                    <br/>
                                    <label>Equipo Local</label>
                                    <select class="form-control" name="teamB" ng-model="vm.newGame.teamB"
                                            ng-change="validateTeams()" required="required">
                                        <option ng-repeat="team in tm.teams" value="{{team}}">{{team.name}}</option>
                                    </select>
                                </div>
                                <br/>
                                <label>Estadio</label>
                                <input class="form-control" name="stadio" ng-model="vm.newGame.stadio"
                                       placeholder="Escribe el nombre del estadio" required="required"/>
                                <!--<p class="help-block">Ej: Camp Nou</p>-->
                                <!--<p ng-show="newGameForm.stadio.$invalid || !newGameForm.stadio.$pristine" class="help-block">You name is required.</p>-->
                                <br/>
                                <!--onclick="$('.modal').modal('hide')"-->
                                <div align="center">
                                    <button type="submit" class="btn btn-default btn-success" aria-label="Left Align"
                                            ng-disabled="newGameForm.$error.required || vm.equalTeams ">
                                        Comenzar partido ahora
                                    </button>
                                    <button type="button" class="btn btn-default btn-danger" data-dismiss="modal"
                                            aria-label="Left Align">Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
