<!DOCTYPE html>
<html data-th-include="/layout/layout :: base_layout(Jugadores)">

<body>
<div data-th-fragment="content">

    <div ng-app="app" ng-controller="PlayerController as pm">
        <div class="text-center fsb-center">
            <h2 class="page-header">Jugadores</h2>

            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li>
                        <p class="navbar-btn">
                            <a href="#" data-toggle="tooltip" title="Agregar nuevo jugador" class="btn btn-default glyphicon glyphicon-plus"></a>
                        </p>
                    </li>

                </ul>

                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Buscar"/>
                    </div>
                    <button type="submit" class="btn btn-default">Buscar</button>
                </form>

                <!-- TODO: Make me work! -->
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            Ordenar por <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Numero</a></li>
                            <li ng-click="getAllOrderedByTeam()"><a href="#">Equipo</a></li>
                            <li><a href="#">Nombre</a></li>
                            <li><a href="#">Posicion</a></li>
                        </ul>
                    </li>
                </ul>

            </div>

            <br/>

            <div class="col-lg-12">
                <!-- Display games in a table -->
                <table class="table table-bordered table-hover table-striped"
                       data-sort-name="number"
                       data-sort-order="desc">
                    <thead align="center">
                    <tr>
                        <th align="center">Numero</th>
                        <th align="center">Nombre</th>
                        <th align="center">Apellido</th>
                        <th align="center">Posicion</th>
                        <th align="center">Equipo</th>
                        <th style="width: 100px"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="player in pm.players">
                        <td data-sortable="true">{{player.number}}</td>
                        <td>{{player.name}}</td>
                        <td>{{player.lastName}}</td>
                        <td>{{player.position}}</td>
                        <td>{{player.team.name}}</td>
                        <td>
                            <div class="btn-group btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-default" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"/>
                                </button>
                                <button type="button" class="btn btn-default btn-danger" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"/>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
</body>
</html>
