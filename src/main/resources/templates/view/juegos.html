<!DOCTYPE html>
<html data-th-include="/layout/layout :: base_layout(Juegos)">

<body>
<div data-th-fragment="content">
    <div ng-app="app" ng-controller="GameController as vm">
        <div class="text-center fsb-center">
            <h2 class="page-header">Juegos</h2>

            <div class="container-fluid">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Buscar por equipos"/>
                    </div>
                    <button type="submit" class="btn btn-default">Buscar</button>
                </form>

                <div class="btn-group btn-group navbar-left" role="group" aria-label="...">
                    <button type="button" data-toggle="tooltip" title="Agregar nuevo juego" class="btn btn-default btn-primary" aria-label="Left Align">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"/>
                    </button>
                    <!--<button type="button" class="btn btn-default btn-danger" aria-label="Left Align">-->
                        <!--<span class="glyphicon glyphicon-trash" aria-hidden="true"/>-->
                    <!--</button>-->
                </div>

            </div>



            <br/>

            <div class="col-lg-12">
                <!-- Display games in a table -->
                <table class="table table-bordered table-hover table-striped">
                    <thead align="center">
                    <tr>
                        <th align="center">Equipo Visitante</th>
                        <th align="center">Goles Visitante</th>
                        <th align="center">Estadio</th>
                        <th align="center">Goles Local</th>
                        <th align="center">Equipo Local</th>
                        <th style="width: 150px"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="game in vm.games">
                        <td>{{game.teamA.name}}</td>
                        <td>{{game.score_a}}</td>
                        <td>{{game.stadio}}</td>
                        <td>{{game.score_a}}</td>
                        <td>{{game.teamB.name}}</td>
                        <td>
                            <div class="btn-group btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-default" aria-label="Left Align">
                                    <!--<span class="glyphicon glyphicon-expand" aria-hidden="true">Ver juego</span>-->
                                    <span>Ver juego</span>
                                </button>
                                <button type="button" class="btn btn-default btn-danger" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"/>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>


                <!--<button type="button" class="btn btn-default btn-danger" ng-click="openForm()">Register</button>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
